<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="quiz">
      <h2 id="quiz-text">{{quizes[quizNumber].text}}</h2>
      <img id="quiz-image" v-bind:src="quizes[quizNumber].image" />
      <div id="choices-container">
        <button
          v-for="(choice, index) in quizes[quizNumber].choices"
          v-on:click="choose(index)"
        >
          {{choice.text}}
        </button>
      </div>
      <div id="feedback">{{message}}</div>
      <button id="next-quiz" v-bind:class="whatClass" v-on:click="nextQuiz">
        次の問題へ
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
